
imports:
    - { resource: "../../Resources/config/config.yml" }
    - { resource: "../../Resources/config/config_test.yml" }

framework:
    secret:          secret
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Doctrine Configuration
doctrine:
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: smtp
    host:      127.0.0.1
    username:  ~
    password:  ~
    spool:     { type: memory }
